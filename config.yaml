project:
  name: "my_migration_project"
  version: "1.0.0"
  db_file: "data/project.db"
  max_retries: 3
  source_dir: ""   # Optional: for auto-ingesting .sql files
  target_dir: "output"
  auto_ingest_source_dir: false
  mirror_outputs: false
  silent_mode: false

logging:
  level: "INFO"
  file: "logs/any2pg.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_bytes: 1048576
  backup_count: 3

database:
  source:
    type: "oracle" # oracle, mysql, mssql, db2 ...
    connection_string: "oracle+cx_oracle://user:password@localhost:1521/?service_name=ORCL"
    # List of schemas to extract. Leave empty or remove to extract default schema only.
    schemas: 
      - "HR"
      - "SCOTT"

  target:
    connection_string: "postgresql+psycopg://postgres:password@localhost:5432/target_db"
    target_schema: "public"

llm:
  provider: "ollama"
  model: "llama3"
  base_url: "http://localhost:11434"
  mode: "fast" # fast (sqlglot only), agent (LLM based)
