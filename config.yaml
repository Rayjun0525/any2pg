project:
  source_dir: "./input"
  target_dir: "./output"
  db_file: "./migration.db"      # Default; can be overridden by --db-file
  max_retries: 5

logging:
  level: "INFO"                   # DEBUG, INFO, WARNING, ERROR
  file: "./any2pg.log"           # Leave empty to log to console only
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_bytes: 1048576               # Rotate after ~1MB
  backup_count: 3                  # Number of rotated files to keep

database:
  source:
    type: "oracle"
    uri: "oracle+oracledb://username:password@localhost:1521/?service_name=xe"
    # Schemas to extract (case sensitive). If omitted, only the default schema is used.
    schemas: ["HR", "SCOTT", "SALES"]

  target:
    type: "postgres"
    uri: "postgresql://username:password@localhost:5432/postgres"
    statement_timeout_ms: 5000     # Optional statement_timeout applied during verification

llm:
  provider: "ollama"
  model: "gemma:7b"
  base_url: "http://localhost:11434"
  temperature: 0.1

rules:
  - "Oracle의 NVL은 COALESCE로 변환하라."
  - "날짜 연산은 PostgreSQL의 INTERVAL 문법을 사용하라."
  - "DECODE 함수는 표준 SQL인 CASE WHEN 구문으로 변경하라."
  - "SYSDATE는 CURRENT_TIMESTAMP로 변경하라."